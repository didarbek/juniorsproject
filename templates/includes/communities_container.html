<style>
    #boards_container {
      text-align: center;
      line-height: 50px;
      background-color:white; box-shadow:0 0 2px 1px #e6e1e2; padding:30px; margin-top:15px;
    }
    #boards_container a{
    border-radius: 100px;
    padding: 4px 15px;
    margin: 5px;
    border: 1px solid #d6d6d6;
    text-decoration: none;
    }
    #boards_container a:hover{
    border: 1px solid #3f51b5;
    }
</style>
<div class="container" id="boards_container">
  <h3 class="text-muted">Subscribed Boards</h3>
  {% for community in communities_list %}
    <a href="{{ community.get_absolute_url }}">{{ community.title }}</a>
  {% empty %}
    <h5>You have not <b>subscribed</b> any communities yet.</h5>
  {% endfor %}
  <p>
  <a href="{% url 'view_all_communities' %}" class="btn btn-sm btn-primary">Discover communities</a>
  <a href="{% url 'user_created_communities' user.username %}" class="btn btn-sm btn-primary">My communities</a>
  </p>
</div>

<script type="text/javascript">
$(document).ready(function(){
  $("#communities_container").hide();

  $("#communities_container_trigger").click(function(){
    $("#communities_container").slideToggle("slow", function() {
      // Animation complete.
    });
  });
});
</script>
