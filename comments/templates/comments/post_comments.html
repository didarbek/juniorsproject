{% load humanize %}

<div class="media mb-4">
    <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
    <div class="media-body">
      <h5 class="mt-0"><a href="{% url 'users:user_profile' comment.commenter.username %}">{{ comment.commenter }}</a></h5>
        {{ comment.body }}
    </div>
    {% ifequal user comment.commenter %}
    <a href="{% url 'comments:delete' %}" class="float-right"><i class="fas fa-trash"></i></a>
    {% else %}
    <a href="" class="float-right">Reply</a>
    {% endif %}
</div>
