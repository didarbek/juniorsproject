{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock title %}

{% block content %}
<form action="{% url 'posts:new_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form|crispy }}
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
{% endblock content %}
