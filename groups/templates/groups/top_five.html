{% if top_groups %}

<div class="col-md-4">
<div class="card border-light">
  <div class="card-header text-center font-weight-bold text-primary"  >
    Trending Groups
  </div>
  <ul class="list-group list-group-flush">
    {% for group in groups_list %}
    <li class="list-group-item" style="font-size:14px;"><span class="badge badge-pill badge-light"></span> <a href="{{ group.get_absolute_url }}" class="card-link">{{ group.slug }}</a></li>
    {% endfor %}
  </ul>
</div>
</div>

{% endif %}
