{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="card">
          <div class="card-header text-center"><h5>Login</h5></div>
          <div class="card-body">
              <form action="" method="POST">
                  {% csrf_token %}
                  <div class="form-group offset-md-3 ">
                      <div class="col-md-8">
                           {{form.username|as_crispy_field}}
                      </div>
                  </div>
                   <div class="form-group  offset-md-3">
                      <div class="col-md-8">
                          {{form.password|as_crispy_field}} 
  
                      </div>
                  </div> 
                  <div class="form-group row">
                      <div class="col-md-6 offset-md-4">
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" name="remember"> Remember Me
                              </label>
                          </div>
                      </div>
                  </div>

                  <div class="col-md-6 offset-md-4">
                      <button type="submit" class="btn btn-primary">
                          Login
                      </button>
                      <a href="{% url 'users:password_reset' %}" class="btn btn-link">
                          Forgot Your Password?
                      </a>
                  </div>
                  <div class="text-danger pt-5 pb-5" >
                    <b>{{ form.non_field_errors }}</b> 
                    <b>{{form.password.errors}}</b>
                    <b>{{form.username.errors}}</b>
                  </div>
          </div>
          </form>
      </div>
  </div>
      </div>
    </div>
  
{% endblock content %}
