{% extends 'base.html' %}
{% block content %}
  <div class="row">
      <div class="col-8">
          <div class="col-12 pb-3 ">
              <div class="card">
                  <div class="card-body">
                      <div class="card-title text-center border border-top-0 border-right-0 border-left-0 p-2">
                        <i class="fas fa-align-justify"></i> 
                        <b>Create post</b>
                      </div>
                      <input type="text" class="p-2 form-control mb-2" placeholder="Title">
                      <textarea class="form-control mb-2 p-2" cols="30" rows="10" placeholder="Text"></textarea>
                      <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Add tags
                        </button>
                        <div class="dropdown-menu dropdown-menu-left">
                          <button class="dropdown-item" type="button">Action</button>
                          <button class="dropdown-item" type="button">Another action</button>
                          <button class="dropdown-item" type="button">Something else here</button>
                        </div>
                      </div>
                      <span class="badge badge-pill badge-success">Python</span>
                      <span class="badge badge-pill badge-success">Javascript</span>

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary pl-4 pr-4">Post</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col">
          <div class="card">
            <div class="card-header text-center"><b>Tips</b></div>
              <div class="card-body">
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
