{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-8 ">
        <div class="col-10 pb-3">
            <div class="card">
                <h6 class="card-header bg-white border-bottom-0 pb-0">
                    <a href="#" class="mr-2 card-link"></a>
                        <small class="text-right ">
                            Posted by <a href="{% url 'users:user_profile' %}" class="pl-1">{{post.author.username}}</a>
                        </small>
                        <small class="pl-2">{{post.created}}</small>
                </h6>
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.body}}</p>
                </div>
            
                <div class="card-header">
                    <div class="card-text pl-3">
                        <a href="{{detail.get_absolute_url}}" class="mr-2 card-link"><i class="fas fa-comments"></i> 4.4k Comments</a>
                        <a href="#" class="mr-2 card-link"><i class="fas fa-share"></i> Share</a>
                        <a href="#" class="mr-2 card-link"><i class="far fa-save"></i> Save</a>
                    </div>
                </div>
           </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>



{% endblock content %}
