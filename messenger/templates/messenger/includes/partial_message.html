{% load humanize %}
{% load emoticons_tags %}

<li message-id="{{ chat_msg.id }}">
  <a href="{% url 'users:profile_show_user' chat_msg.from_user.id %}" title="{{ chat_msg.from_user.profile.screen_name }}">
  <img src="{{ chat_msg.from_user.profile.get_picture }}" class="picture">
  </a>
  <div style="margin:10px;">
    <div class="speech-bubble">
      <p>{{ chat_msg.message|emoticons }}</p>
    </div>
    <small class="pull-right text-muted">{{ chat_msg.date }}</small>
  </div>
</li>
