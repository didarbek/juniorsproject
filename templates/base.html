{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include "css.html" %}
    {% include "js.html" %}

    <title>{% block title %}{% endblock title %}</title>    
</head>
<body style="background-color: #f1f1f1;">
    {% include "navbar.html" %}

    <div class="container " style="min-height: 100%;   margin-bottom:50%; ">
        {% block content %}
        {% endblock content %}
    </div>
  <script>
      $(".like-btn").click(function(e){
        e.preventDefault()
        var this_ = $(this)
        var likeUrl = this_.attr("data-href")
        var likeCount = parseInt(this_.attr("data-likes")) 
           $.ajax({
            url: likeUrl,
            method: "GET",
            success: function(data){
              if(data.liked == true){
                console.log( data.liked );
                document.getElementById('btn_like').innerHTML = '<i class="fas fa-thumbs-up"></i>';
              }else{
                console.log( data.liked );
                document.getElementById('btn_like').innerHTML = '<i class="far fa-thumbs-up"></i>';

              }

            }, error: function(error){
              console.log(error)
              console.log("error")
            }
          });
       
      
  })
   
   </script>
</body>
</html>
