{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="modal-dialog modal-lg p-3">
      <div class="modal-content">
        <div class="card">
          <div class="card-header text-center"><h2>Register</h2></div>
          <div class="card-body">
              <form action="" method="">
                  <div class="form-group  offset-3">
                      <div class="col-md-8">
                          {{form.email|as_crispy_field}}
                      </div>
                  </div>
                  <div class="form-group  offset-3">
                      <div class="col-md-8">
                          {{form.password1|as_crispy_field}}
                      </div>
                  </div>
                <div class="form-group offset-3">
                <div class="col-md-8">
                    {{form.password2|as_crispy_field}}
                </div> 
                </div>
                <div class="form-group">
                    <h5 class="text-center">Or use</h5>
                </div>
                <div class="form-group offset-3">
                    <div class="col-md-8 offset-2">
                        <a href="" class="text-dark"><i class="fab fa-github fa-2x p-2"></i></a>
                        <a href=""><i class="fab fa-facebook fa-2x p-2"></i></a>
                        <a href="" class="text-dark"><i class="fab fa-google fa-2x p-2"></i></a>  
                    </div> 
                </div>
                  <div class="col-md-6 form-group offset-5">
                      <button type="submit" class="btn btn-primary">
                          Register
                      </button>
                  </div>
       
          </div>
          </form>
      </div>
  </div>
      </div>
    </div>
  
  {% endblock content %}
