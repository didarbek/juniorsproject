{% if top_groups %}

<div class="col-md-4">
<div class="card border-light">
  <div class="card-header text-center font-weight-bold" style="color:#607d8b; border-bottom: 2px solid #1f89de; display: inline-block; font-size: 16px; font-weight: 900; letter-spacing: -.4px; margin: 3px 0; padding-bottom: 0; text-transform: uppercase;">
    Trending Groups
  </div>
  <ul class="list-group list-group-flush">
    {% for group in groups_list %}
    <li class="list-group-item" style="font-size:14px;"><span class="badge badge-pill badge-light"></span> <a href="{{ group.get_absolute_url }}" class="card-link">{{ group.slug }}</a></li>
    {% endfor %}
    <a class="list-group-item list-group-item-action text-center" href="{% url 'groups:view_all_groups' %}">Discover new groups</a>
  </ul>
</div>
</div>

{% endif %}
