{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ post_form|crispy }}
  <button type="submit" class="btn btn-primary btn-block" id="submit_post">Submit</button>
</form>
{% endblock content %}
